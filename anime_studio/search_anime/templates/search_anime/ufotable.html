{% extends 'base.html' %}

{% block title %}Home da Pagina{% endblock %}

{% block content %}

<div id="logo">
    <img src="https://i.imgur.com/VKYLToj.png" id="imagem">
</div>

<div class="card" id="estudio">
    {{nosso_grafo}}
</div>

<div id="imagem">
    <h4>Representação do Grafo de forma esquemática</h4>
    <img src="https://i.imgur.com/FjObOcI.png">
</div>

<div id="distancia">
    <table>
        <h4>Distância dos Grafos</h4>
        <tr>
            <th>Nome</th>
            <th>Distância</th>
        </tr>
        <tr>
            <th>Ufotable</th>
            <th>0</th>
        </tr>
        <tr>
            <th>Kimetsu no Yaiba</th>
            <th>1</th>
        </tr>
        <tr>
            <th>Fate/Zero</th>
            <th>1</th>
        </tr>
        <tr>
            <th>God Eater</th>
            <th>1</th>
        </tr>
    </table>
</div>

{% endblock %}
